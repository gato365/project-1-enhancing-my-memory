<!DOCTYPE html>
<html>

<head>
    <title>Memory Enhancement App</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Page 1: Selection of group (A-F) page -->
    <div id="page1">
        <h1>Select a group (A-F)</h1>
        <select id="groupSelect">
            <option>A</option>
            <option>B</option>
            <option>C</option>
            <option>D</option>
            <option>E</option>
            <option>F</option>
        </select>
        <button onclick="goToPage(2)">Next</button>
    </div>




    
    <!-- Page 2: Selections of all or 1 page -->
    <div id="page2" class="hidden">
        <h1>Select all or 1</h1>
        <select id="allOrOneSelect">
            <option>All</option>
            <option>One</option>
        </select>

        <!-- Display oneSelection when allorOneSelect is One -->


        <div id="oneSelection" class="hidden">
            <h1>Select 1-5</h1>
            <select id="numberSelect">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <button onclick="goToPage(3)">Next</button>
    </div>

    <!-- Page 3: Enter data page -->
    <div id="page3" class="hidden">
        <h1>Enter data</h1>
        <input type="text" id="dataInput">
        <button id="startStopButton" onclick="startStopTimer()">Start timer</button>
        <button onclick="goToPage(4)">Next</button>
    </div>

    <!-- Page 4: Last page -->
    <div id="page4" class="hidden">
        <h1>Score and Time</h1>
        <div id="scoreTimeDisplay"></div>
        <h1>Entered and Correct Data</h1>
        <div id="dataDisplay"></div>
    </div>

    <script>
        let currentPage = 1;

        function goToPage(pageNumber) {
            document.getElementById('page' + currentPage).classList.add('hidden');
            document.getElementById('page' + pageNumber).classList.remove('hidden');
            currentPage = pageNumber;
            if (pageNumber == 2 && document.getElementById('allOrOneSelect').value == "One") {
                document.getElementById('oneSelection').classList.remove('hidden');
            } else {
                document.getElementById('oneSelection').classList.add('hidden');
            }
        }

        function startStopTimer() {
            // Implementation of start/stop timer goes here
        }
    </script>
</body>

</html>
