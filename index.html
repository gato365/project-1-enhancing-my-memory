<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memorize</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Testing Eman's Memory</h1>
    <div id="time-date"></div>
    <div class="input-section">
      <input type="text" id="memory-text" placeholder="Enter the text you want to memorize">
      <button id="save-btn">Save</button>
    </div>
    <div class="timer-section hidden">
      <p id="timer">0:00</p>
      <input type="text" id="user-input" placeholder="Enter what you remember" class="hidden">
      <button id="start-btn">Start</button>
      <button id="stop-btn" class="hidden">Stop</button>
    </div>
    <button id="play-again-btn" class="hidden">Play Again</button>
    <div class="stats-section hidden">
      <p id="percent-correct"></p>
      <p id="time-to-complete"></p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
