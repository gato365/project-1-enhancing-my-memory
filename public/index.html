<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memorize</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div id="past-sets-container">
      <div id="past-sets" class="hidden"></div>
    </div>

    <h1>Testing Eman's Memory</h1>
    <div id="time-date"></div>




    <!-- 1. Input Group -->
    <div class="input-select-group">

      <!-- <input type="text" id="memory-text" placeholder="Enter the text you want to memorize" autocomplete="off"> -->


      <label for="letters" id="label-letters"> Select a groups</label>
      <select name="letters" id="letters">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
      </select>
      <br>

      <button id="continue-btn">Continue</button>

    </div>

    <!-- 2. Input Set  -->
    <div class="input-select-set hidden">


      <label for="num-of-lines" id="num-of-liness"> Select a number</label>
      <select id="num-of-lines">
        <option value="many">All of the Sets</option>
        <option value="1">Just 1 Set</option>

      </select>
      <!-- Option for 1 gives numbers -->
      <br>
      <label for="numbers" id="label-numbers" class="hidden"> Select a set</label>
      <select id="numbers" class="hidden">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <br>
      <button id="begin-btn">Begin</button>
    </div>


    <!-- 3. Input Numbers -->
    <div class="input-numbers hidden">
      <p id="timer">0:00</p>
      <input type="text" id="user-input" placeholder="Enter what you remember" class="hidden" autocomplete="off">
      <div id="current-entered" class="hidden"></div>
      <button id="start-btn">Start Test</button>
      <div id="selected-info" class="hidden"></div>
      <button id="stop-btn" class="hidden">Stop</button>
    </div>


    <!-- 4. View Stats -->
    <div class="view-stats hidden">
      <div class="button-group">
        <button id="play-again-btn" class="hidden">Play Again</button>
        <button id="try-again-btn" class="hidden">Try Again</button>
      </div>
      <p id="percent-correct"></p>
      <p id="time-to-complete"></p>
      <button id="show-texts-btn" class="hidden">Show Texts</button>

      <div id="texts-container" class="hidden">
        <div id="original-text"></div>
        <div id="entered-text"></div>
      </div>



    </div>



  </div>
  <script src="app.js"></script>
</body>

</html>
