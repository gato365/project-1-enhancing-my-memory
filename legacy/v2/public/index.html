<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memorize</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Testing Eman's Memory</h1>
    <div id="time-date"></div>
    <div class="input-section-group">

      <!-- <input type="text" id="memory-text" placeholder="Enter the text you want to memorize" autocomplete="off"> -->


      <label for="letters" id="label-letters"> Select a groups</label>
      <select name="letters" id="letters">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
      </select>
      <br>

      <button id="continue-btn">Continue</button>

    </div>
    <div class="input-section-numbers hidden">


      <label for="num-of-lines" id="num-of-liness"> Select a number</label>
      <select id="num-of-lines">
        <option value="1">Just 1 Set</option>
        <option value="many">All of the Sets</option>
        
        
      </select>
      <!-- Option for 1 gives numbers -->
      <br>



      <label for="numbers" id="label-numbers" class="hidden"> Select a set</label>
      <select id="numbers" class="hidden">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <br>
       <button id="continue-again-btn" >Continue Again</button>
    </div>
     


    <div class="timer-section hidden">
      
      <input type="text" id="user-input" placeholder="Enter what you remember" class="hidden" autocomplete="off" size="60">

       <p id="timer">0:00</p>

      <div id="current-entered" class="hidden">

        
      </div>
      

      <button id="start-btn" >Start Memory Test</button>
      <div id = "selected-info" class="hidden">
       
      </div>
     
      <button id="stop-btn" class="hidden">Stop</button>
    </div>



    <div class="stats-section hidden">
      <div class="button-group">
        <button id="play-again-btn" class="hidden">Enter New String</button>
        <button id="try-again-btn" class="hidden">Try Again</button>
      </div>
      <p id="percent-correct"></p>
      <p id="time-to-complete"></p>
      <button id="show-texts-btn" class="hidden">Show Original and Entered Texts</button>
      
      <div id="texts-container" class="hidden">
        <div id="original-text"></div>
        <div id="entered-text"></div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
